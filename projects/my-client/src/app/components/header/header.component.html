<header class="header-container">
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-icons">
            <img [src]="assets.icon1" alt="Icon 1" class="top-icon">
            <img [src]="assets.icon2" alt="Icon 2" class="top-icon">
            <img [src]="assets.icon3" alt="Icon 3" class="top-icon">
            <img [src]="assets.icon4" alt="Icon 4" class="top-icon">
        </div>
        <div class="phone-number">0987655755</div>
    </div>

    <!-- Main Navigation -->
    <nav class="main-nav">
        <!-- Logo -->
        <div class="logo">
            <img [src]="assets.logo" alt="AuraPC Logo" class="logo-image">
            <span class="logo-text">AuraPC</span>
        </div>

        <!-- Navigation Menu -->
        <ul class="nav-menu">
            @for (item of menuItems; track item.id) {
            <li class="nav-item" [class.active]="activeMenu() === item.id">
                <a (click)="setActiveMenu(item.id)">{{ item.label }}</a>
                @if (activeMenu() === item.id) {
                <div class="active-indicator"></div>
                }
            </li>
            }
        </ul>

        <!-- Right Actions -->
        <div class="nav-actions">
            <button class="search-btn" (click)="toggleSearch()">
                <svg width="45" height="45" viewBox="0 0 45 45" fill="none">
                    <path
                        d="M19.6875 33.75C27.4103 33.75 33.75 27.4103 33.75 19.6875C33.75 11.9647 27.4103 5.625 19.6875 5.625C11.9647 5.625 5.625 11.9647 5.625 19.6875C5.625 27.4103 11.9647 33.75 19.6875 33.75Z"
                        stroke="white" stroke-width="2.8125" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M29.5312 29.5312L39.375 39.375" stroke="white" stroke-width="2.8125" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>

            <button class="cart-btn" (click)="openCart()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M9 2L7.17 6H3.5C2.67 6 2 6.67 2 7.5v12C2 20.33 2.67 21 3.5 21h17c.83 0 1.5-.67 1.5-1.5v-12c0-.83-.67-1.5-1.5-1.5h-3.67L15 2H9z"
                        fill="white" />
                </svg>
                <span class="cart-text">Giỏ hàng</span>
            </button>
        </div>
    </nav>
</header>
